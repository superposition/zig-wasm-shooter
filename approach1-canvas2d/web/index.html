<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Shooter - Canvas2D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            background-color: #000;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            max-width: 800px;
        }

        .controls h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .controls p {
            font-size: 0.9em;
            color: #cccccc;
            margin: 5px 0;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .error {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WASM Shooter Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <h2>Controls</h2>
        <p><strong>W/A/S/D</strong> - Move player</p>
        <p><strong>Objective:</strong> Avoid red enemies and gray obstacles to survive!</p>
        <div id="status" class="status">Loading WASM module...</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
