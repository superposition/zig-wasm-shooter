<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shooter - Approach 2</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #gameCanvas {
            border: 3px solid #4a4a4a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        #score {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #controls {
            margin-top: 15px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
            max-width: 800px;
        }

        #controls h3 {
            margin-top: 0;
            color: #00ff88;
        }

        #controls p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 3px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WebGL Shooter (Approach 2)</h1>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
    </div>

    <div id="controls">
        <h3>Controls</h3>
        <p>Use <span class="key">Arrow Keys</span> or <span class="key">WASD</span> to move your ship (green triangle).</p>
        <p>Avoid red enemies and gray obstacles!</p>
    </div>

    <script src="webgl.js"></script>
</body>
</html>
